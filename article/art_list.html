<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 删选区 -->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 列表区 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="250">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>发布时间</th>
                        <th>发布状态</th>
                        <th>文章分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页区 -->
            <div id="pageBox"></div>
        </div>
    </div>

    <!-- 分类列表的模板结构 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td class="td"><a href="javascript:;" class="title_cont" data-id="{{$value.id}}">{{$value.title}}</a></td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>{{$value.cate_name}}</td>
            <td>
                <button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-xs btn_edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.id}}" id="btn_del">删除</button>
            </td>

        </tr>
        {{/each}}
    </script>

    <!-- 所有分类的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.cate_name}}</option>
        {{/each}}
    </script>

    <!-- 查看文章的模板结构 -->
    <script type="text/html" id='tpl_cont'>
        <div class="layui-card-body">
            <input type="hidden" name='id'>
            <!-- 文章标题 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题：</label>
                <label class="layui-form-label">111111</label>
            </div>
            <!-- 文章类别 -->
            <div class="layui-form-item">
                <label class="layui-form-label">文章标题：</label>
                <label class="layui-form-label">222222</label>
            </div>
            <!-- 文章内容 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章内容：</label>
                <div class="layui-input-block">
                    <label class="layui-form-label">33333</label>
                </div>
            </div>
            <!-- 文章封面 -->
            <div class="layui-form-item">
                <!-- 左侧的 label -->
                <label class="layui-form-label">文章封面：</label>
                <!-- 选择封面区域 -->
                <div class="layui-input-block cover-box">
                    <!-- 左侧裁剪区域 -->
                    <div class="cover-left" style="width: 500px; height: 500px;">
                        <img id="image" style="width: 100%; height: 100%;" src="../assets/images/sample.jpg" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <!-- <div class="layui-input-block"> -->
                <button type="button" class="layui-btn layui-btn layui-btn-fluid layui-btn-lg layui-btn" id="close">关 闭</button>
                <!-- </div> -->
            </div>
        </div>
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
